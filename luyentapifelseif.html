<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let ten = prompt("Nhập tên");
    if (ten === 'Admin') {
        let pass = prompt('Password?');
        if (pass === 'TheMaster') {
            alert('Welcome!');
        } else if (pass === "") {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }

    } else if (ten === "") {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }

</script>
</body>
</html>
